<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buceo Seguro</title>

    <!-- SEO -->
    <meta name="description" content="Buceo Seguro — Aplicación de seguridad y monitoreo para buceadores desarrollada por DataFlowIA." />
    <meta name="author" content="RodTechlData" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Poppins', 'sans-serif'] },
            colors: {
              'brand-primary': '#0D1117',
              'brand-secondary': '#161B22',
              'brand-accent': '#38BDF8',
              'brand-light': '#E6EDF3',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              float: 'float 3s ease-in-out infinite',
            },
          },
        },
      };
    </script>

    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      .wave {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 200%;
        height: 100px;
        background: rgba(56, 189, 248, 0.2);
        border-radius: 100%;
        animation: waveMove 10s linear infinite;
      }
      .wave:nth-child(2) {
        background: rgba(56, 189, 248, 0.15);
        animation-delay: -5s;
      }
      @keyframes waveMove {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
    </style>
    <script type="module" crossorigin src="/Buceo-Seguro/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/Buceo-Seguro/assets/style.css">
  </head>

  <body class="bg-brand-primary text-brand-light font-sans">
    <div id="root" class="animate-fade-in"></div>

    <div class="wave"></div>
    <div class="wave"></div>

    <!-- Script de producción compilado -->
  </body>
</html>
