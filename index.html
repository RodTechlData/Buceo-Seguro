<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiverSafe</title>

    <!-- SEO -->
    <meta name="description" content="DiverSafe: aplicación de seguridad para buceo desarrollada con DataFlowIA." />
    <meta name="author" content="RodTechlData" />

    <!-- Política de Seguridad (CSP) -->
    <meta http-equiv="Content-Security-Policy" 
      content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://esm.sh;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data:;
        connect-src 'self' https:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
      ">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0D1117',
              'brand-secondary': '#161B22',
              'brand-tertiary': '#21262D',
              'brand-accent': '#8B949E',
              'brand-light': '#E6EDF3',
              'brand-interactive': '#38BDF8',
              'brand-interactive-hover': '#7DD3FC',
              'status-safe': '#22c55e',
              'status-warning': '#facc15',
              'status-danger': '#ef4444',
            },
            boxShadow: {
              'glow-interactive': '0 0 15px 0 rgba(56, 189, 248, 0.3)',
              'glow-danger': '0 0 15px 0 rgba(239, 68, 68, 0.4)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
          },
        },
      };
    </script>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom": "https://esm.sh/react-dom@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@0.14.0"
        }
      }
    </script>

    <!-- Favicon vacío para eliminar el error 404 -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Estilos del scroll -->
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161B22;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
    </style>
  </head>

  <body class="bg-brand-primary font-sans">
    <div id="root" class="animate-fade-in"></div>
  </body>
</html>
