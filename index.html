<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buceo Seguro</title>

    <!-- ✅ Favicon (ahora con ruta correcta para GitHub Pages) -->
    <link rel="icon" href="/Buceo-Seguro/favicon.ico" type="image/x-icon" />

    <!-- SEO -->
    <meta
      name="description"
      content="Buceo Seguro: aplicación de seguridad para buceo desarrollada con DataFlowIA."
    />
    <meta name="author" content="RodTechlData" />
    <meta name="theme-color" content="#0D1117" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0D1117',
              'brand-secondary': '#161B22',
              'brand-tertiary': '#21262D',
              'brand-accent': '#8B949E',
              'brand-light': '#E6EDF3',
              'brand-interactive': '#38BDF8',
              'brand-interactive-hover': '#7DD3FC',
              'status-safe': '#22c55e',
              'status-warning': '#facc15',
              'status-danger': '#ef4444',
            },
            boxShadow: {
              'glow-interactive': '0 0 15px 0 rgba(56, 189, 248, 0.3)',
              'glow-danger': '0 0 15px 0 rgba(239, 68, 68, 0.4)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
          },
        },
      };
    </script>

    <!-- Import Map para React + Google GenAI -->


    <!-- Estilos del scroll -->
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161B22;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.1.0",
          "react-dom": "https://esm.sh/react-dom@19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@0.14.0"
        }
      }
    </script>
    <script type="module" crossorigin src="/Buceo-Seguro/assets/index.js"></script>
  </head>

 <body class="bg-brand-primary font-sans text-brand-light">
    <div id="root" class="animate-fade-in"></div>

    <!-- ✅ Ruta RELATIVA para compilar local y en GitHub Pages -->
  </body>
</html>
