<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://generativelanguage.googleapis.com;">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación Buceo Seguro - Desarrollado por DataFlowIA" />
    <title>Buceo Seguro | DataFlowIA</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Estilos -->
    <style>
      :root {
        --deep-blue: #001f2d;
        --cyan: #00e0ff;
        --white: #e8f9ff;
      }
      body {
        margin: 0;
        font-family: "Poppins", "Segoe UI", sans-serif;
        background: var(--deep-blue);
        color: var(--white);
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      #root {
        flex: 1;
        padding: 2rem;
        animation: fadeIn 1.2s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      footer {
        background: rgba(0, 224, 255, 0.08);
        color: var(--white);
        padding: 1rem 0;
        font-size: 0.9rem;
        border-top: 1px solid rgba(0, 224, 255, 0.2);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        animation: fadeInFooter 1.8s ease-in-out;
      }
      footer a {
        color: var(--cyan);
        text-decoration: none;
        font-weight: 500;
      }
      footer a:hover { text-decoration: underline; }
      @keyframes fadeInFooter {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="root">Cargando aplicación Buceo Seguro...</div>
    <footer>
      © 2025 <a href="https://www.dataflowia.com" target="_blank">www.dataflowia.com</a> |
      <a href="mailto:contacto@dataflowia.com">contacto@dataflowia.com</a> |
      Todos los derechos reservados.
    </footer>
    <!-- Script dinámico -->
    <script type="module">
      const isLocal = location.hostname === "localhost" || location.hostname === "127.0.0.1";
      const script = document.createElement("script");
      script.type = "module";
      script.src = isLocal
        ? "/src/main.jsx"
        : "/Buceo-Seguro/assets/index.js";
      document.body.appendChild(script);
    </script>
  </body>
</html>
